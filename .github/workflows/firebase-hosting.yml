name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main

env:
  REACT_APP_BASE_URL: https://fily-23fd9.web.app/
  REACT_APP_API_URL: https://fily.onrender.com/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set Node.js
        uses: actions/setup-node@master

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci && npm run build

      - name: Deploy to firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./Frontend
          channelId: live
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FILY_23FD9 }}"
          projectId: fily-23fd9
